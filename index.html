<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="/images/loaded-nachos.jpg">
    <title>Landing+-+Macbook</title>
</head>
<body>
    <div class="container flex-center">
        <div class="sidebar">
            <h2 class="sidebar-h">Lorem Ipsum</h2>
            <ul class="menu flex-center flex-column">
                <li class="active">About</li>
                <li>Services</li>
                <li>Cuisine</li>
                <li>Gallery</li>
                <li>Contact</li>
                <li>Book</li>
            </ul>
            <div class="toggle">
                <i class="fas fa-bars"></i>
            </div>
            <div class="cart"><a href="#" title="cart"><i class="fab fa-opencart"></i></a></div>
            <button class="sidebar-b">Cart</button>
        </div>
        <div class="mainbar">
            <div class="mainbar-info">
                <h1 class="mainbar-h">What are you having for lunch?</h1>
                <div class="para">
                    <p class="mainbar-p">Lorem ipsum, dolor sit amet consectetur
                        adipisicing elit. Obcaecati doloremque 
                        laborum maxime!
                    </p>
                    <div class="bar"></div>
                </div>
                
            </div>
            <div class="food-menu">
                <div class="food-card flex-center flex-column">
                    <img src="./images/maxican taco.jpg" alt="maxican taco">
                    <h2 class="food-name">maxican taco</h2>
                </div>
                <div class="food-card flex-center flex-column">
                    <img src="./images/Framhouse Pizza.jpg" alt="Framhouse Pizza">
                    <h2 class="food-name">Framhouse Pizza</h2>
                </div>
                <div class="food-card flex-center flex-column">
                    <img src="./images/chicken-burger.jpg" alt="chicken burger">
                    <h2 class="food-name">chicken burger</h2>
                </div>
                <div class="food-card flex-center flex-column">
                    <img src="./images/loaded-nachos.jpg" alt="loaded nachos">
                    <h2 class="food-name">loaded nachos</h2>
                </div>
                <div class="food-card flex-center flex-column">
                    <img src="./images/hakka noodles.jpg" alt="hakka noodles">
                    <h2 class="food-name">hakka noodles</h2>
                </div>
                
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
